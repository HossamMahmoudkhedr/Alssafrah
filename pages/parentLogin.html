<!DOCTYPE html>
<html
	lang="ar"
	dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="../css/style.css" />
		<link
			rel="stylesheet"
			href="../css/useresLogin.css" />
		<link
			rel="stylesheet"
			href="../css/loginForm.css" />
		<link
			href="../bootstrap/css/bootstrap.min.css"
			rel="stylesheet" />
		<title>Login</title>
	</head>
	<body>
		<div class="container-fluid p-0 login">
			<div
				class="d-flex justify-content-between mx-auto"
				style="max-width: 1600px; height: 100vh">
				<div class="w-75">
					<div class="position-relative h-100 overflow-hidden">
						<div
							class="login_form d-flex flex-column p-5 gap-4 align-items-start justify-content-between h-100">
							<h2 class="fw-bolder">تسجيل دخول ولي الامر:</h2>
							<div
								class="d-none alert alert-danger"
								role="alert"></div>
							<form>
								<div>
									<div>
										<label for="#phone">رقم الجوال</label>
										<input
											type="text"
											id="phone"
											name="phone"
											required />
									</div>
									<div>
										<label for="#password">كلمة المرور</label>
										<input
											type="password"
											id="password"
											name="password"
											required />
									</div>
								</div>
								<button type="submit">تسجيل الدخول</button>
							</form>
							<a
								href="../index.html"
								class="back"
								>العودة</a
							>
						</div>
						<span class="s_shape d-block position-absolute end-0 top-0">
							<svg
								width="1275"
								height="832"
								viewBox="0 0 1275 832"
								fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M608 72.4465C765 -120.548 1275 0.446529 1275 0.446529V832.447H0C0 832.447 432 836.446 562 682.447C692 528.447 451 265.441 608 72.4465Z"
									fill="white" />
							</svg>
						</span>
					</div>
				</div>
				<div
					class="left-side-icon flex-column align-items-center justify-content-center w-50 gap-5">
					<img
						src="../assets/images/السفرة 3.png"
						alt="" />
					<p class="fs-1 fw-semibold text-white">مرحبا بك في برنامج السفرة</p>
				</div>
			</div>
		</div>
		<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
		<script
			type="module"
			src="../js/usersHandleLogin.js"></script>
	</body>
</html>
