<!DOCTYPE html>
<html
	lang="ar"
	dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>تسجيل دخول الادمن</title>
		<link
			rel="stylesheet"
			href="../css/style.css" />
		<link
			rel="stylesheet"
			href="../css/loginForm.css" />
		<link
			href="../bootstrap/css/bootstrap.min.css"
			rel="stylesheet" />
	</head>
	<body class="overflow-y-hidden">
		<span class="top_shape position-absolute start-0 d-none d-lg-block">
			<svg
				width="1001"
				height="644"
				viewBox="0 0 1001 644"
				fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path
					d="M931.922 116.969C980.132 65.378 1009.82 14.3104 997.5 -2.50002C963 -2.50009 925.103 -2.4567 886 -2.50007C834.681 -2.55697 781 -2.49991 781 -2.49991L-1.50018 -2.4999L-1.50005 644C-1.50005 644 146.249 306.8 319.177 152.544C492.106 -1.71225 762.831 297.919 931.922 116.969Z"
					fill="#84A966" />
			</svg>
		</span>
		<span class="bottom_shape position-absolute end-0 d-none d-lg-block">
			<svg
				width="840"
				height="655"
				viewBox="0 0 840 655"
				fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path
					d="M47.7578 592.667C-13.039 664.621 -7.49994 654.5 24.0001 654.5C45.5001 654.5 46.3908 654.5 57.5 654.5C119.5 654.5 209.5 654.5 209.5 654.5L839.5 654.5L839.5 0.000130452C839.5 0.000130452 822.965 363.817 657.96 526.521C492.955 689.225 207.597 403.495 47.7578 592.667Z"
					fill="#84A966" />
			</svg>
		</span>
		<div
			class="admin_login d-flex flex-column mt-4 gap-4 align-items-center position-absolute translate-middle start-50 top-50">
			<h2 class="fw-bolder">تسجيل دخول الادمن</h2>
			<div
				class="d-none alert alert-danger"
				role="alert"></div>
			<form class="w-100">
				<div>
					<div>
						<label for="#email">البريد الالكتروني</label>
						<input
							type="email"
							id="email"
							name="email"
							required />
					</div>
					<div>
						<label for="#password">كلمة المرور</label>
						<input
							type="password"
							id="password"
							name="password"
							required />
					</div>
				</div>
				<button type="submit">تسجيل الدخول</button>
			</form>
		</div>
		<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
		<script
			type="module"
			src="../js/usersHandleLogin.js"></script>
	</body>
</html>
